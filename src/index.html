<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机音乐播放器</title>
    <link rel="stylesheet" href="scss/index.scss">
</head>

<body>
    <div id="player">
        <div class="header">
            <h1></h1>
            <p></p>
            <div class="balls">
                <span class="current" id=1></span>
                <span id=2></span>
            </div>
        </div>
        <div class="panels panel1">
            <div class="panel-effect">
                <div class="effect">
                    <div class="effect-1"></div>
                    <div class="effect-2"></div>
                    <div class="effect-3"></div>
                </div>
                <div class="lyric">
                    <p class="current"></p>
                    <p></p>
                </div>
            </div>
            <div class="panel-lyrics">
                <div class="container">
                </div>

            </div>
        </div>
        <div class="footer">

            <div class="bar-area">
                <span class="time-start">00:00</span>
                <span class="time-end">00:00</span>
                <div class="bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="actions">
                <svg class="btn-pre" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-pre" /></svg>
                <svg class="btn-play-pause pause" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-play" /></svg>
                <svg class="btn-next" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-next" /></svg>
            </div>
        </div>

    </div>

    <script src="javascript/main.js"></script>


</body>

</html>
